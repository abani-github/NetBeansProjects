<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Population Lookup (with chained comboboxes)</legend>
                State:
                <h:selectOneMenu value="#{locationBean.state}">
                    <f:selectItems value="#{locationBean.states}" />
                    <f:ajax render="cityList population" />
                </h:selectOneMenu>
                <br />City:
                <h:selectOneMenu value="#{locationBean.city}"
                                 id="cityList">
                    <f:selectItems value="#{locationBean.cities}" />
                    <f:ajax render="population" />
                </h:selectOneMenu>
                <br />Population:
                <h:outputText value="#{locationBean.city}" id="population" /><br/> 
                <h:commandButton value="Go" action="#{locationBean.doProcess()}"/>
            </fieldset>
        </h:form>
    </h:body>
</html>

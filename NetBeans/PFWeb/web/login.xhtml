<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="default.css" library="css" />
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Login" style="margin-bottom:10px; width: 300px">    
                <p:messages/>
                <h:panelGrid columns="3">
                    <h:outputText value="Username: "/> <p:inputText id="username" value="#{loginBean.username}"/>
                    <br/>
                    <h:outputText value="Password: "/> 
                    <p:password id="password" value="#{loginBean.password}" feedback="false" minLength="1"/><br/>
                    <p:commandButton value="Login" action="#{loginBean.login()}" ajax="false"/>   
                    <h:outputLabel value="#{loginBean.authenticated}" />
                </h:panelGrid>
            </p:panel>    
        </h:form>
    </h:body>
</html>

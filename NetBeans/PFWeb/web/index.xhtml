<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Custom Application</title>
    </h:head>
   
    <f:event type="preRenderView" listener="#{locationBean.loadItem()}"/>
    <h:body>
        <h:form>
            Hi.
            To access myhome please <h:outputLink title="login"  value="login.xhtml" >login</h:outputLink>
            <h:graphicImage name="Java-icon.png" library="images" />
            <h:graphicImage value="#{resource['images:Linux-icon.png']}"/> 
            <h:graphicImage value="#{resource['images:ajax-loader.gif']}"/> 
            <h:button outcome="login" value="login" includeViewParams="true">
                <f:param name="presentId" value="10" /> 
            </h:button>
            <h:commandButton value="Submit" onclick="return confirm('Sure?')"/>
        </h:form>
    </h:body>
</html>

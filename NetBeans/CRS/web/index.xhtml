<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="username" value="Enter Name : "/>
            <p:inputText id="username" value="#{secondController.username}">
                <f:ajax event="change" listener="#{secondController.changeListener(event)}" render="res"/>
            </p:inputText> <br />
            <h:outputLabel id="res" value="Entered user name #{secondController.username}"/>
        </h:form>
    </h:body>
</html>
